<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ইউনিক কম্পিউটার হিসাব</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Dark background */
            color: #F9FAFB;
        }
        .form-input, .form-select {
            background-color: #374151;
            border: 1px solid #4B5563;
            color: #F9FAFB;
            transition: all 0.3s ease;
        }
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #38BDF8;
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.3);
        }
        .btn {
            transition: all 0.3s ease;
            transform: scale(1);
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .btn-primary {
            background-color: #0E7490;
        }
        .btn-primary:hover {
            background-color: #0891B2;
        }
        .btn-primary:disabled {
            background-color: #4B5563;
            cursor: not-allowed;
            transform: scale(1);
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1F2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #4B5563;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6B7280;
        }
        /* Page transition animation */
        .page {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="antialiased">

    <!-- Login Modal -->
    <div id="login-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 transition-opacity duration-300">
        <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-sm transform transition-all duration-300 scale-95 opacity-0" id="login-box">
            <h2 class="text-3xl font-bold text-center text-cyan-400 mb-2">স্বাগতম</h2>
            <p class="text-center text-gray-400 mb-6">লগইন করে শুরু করুন</p>
            <form id="login-form">
                <div class="mb-4">
                    <label for="username" class="block text-gray-300 mb-2">ইউজার আইডি</label>
                    <input type="text" id="username" class="form-input w-full p-3 rounded-lg" placeholder="e.g., admin" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-300 mb-2">পাসওয়ার্ড</label>
                    <input type="password" id="password" class="form-input w-full p-3 rounded-lg" placeholder="********" required>
                </div>
                <p id="login-error" class="text-red-400 text-center mb-4 h-5"></p>
                <button type="submit" class="w-full btn btn-primary text-white font-bold py-3 rounded-lg shadow-lg">লগইন করুন</button>
            </form>
        </div>
    </div>

    <!-- Main Page -->
    <div id="main-page" class="hidden">
        <header class="bg-gray-800/80 backdrop-blur-sm sticky top-0 z-10">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-cyan-400">ইউনিক কম্পিউটার হিসাব</h1>
                <button id="data-btn" class="btn bg-cyan-600 hover:bg-cyan-500 text-white font-semibold px-6 py-2 rounded-lg">ডেটা</button>
            </div>
        </header>

        <main class="container mx-auto px-4 py-8 page">
            <div class="max-w-2xl mx-auto bg-gray-800 p-8 rounded-2xl shadow-xl">
                <h2 class="text-2xl font-bold mb-6 text-center text-gray-200">নতুন হিসাব যোগ করুন</h2>
                <form id="transaction-form">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Date Field -->
                        <div class="col-span-1">
                            <label for="date" class="block text-gray-300 mb-2">তারিখ</label>
                            <input type="date" id="date" class="form-input w-full p-3 rounded-lg">
                        </div>
                        <!-- Type Field -->
                        <div class="col-span-1">
                            <label for="type" class="block text-gray-300 mb-2">ধরন</label>
                            <select id="type" class="form-select w-full p-3 rounded-lg">
                                <option value="" disabled selected>একটি ধরন নির্বাচন করুন</option>
                                <option value="Ay">আয়</option>
                                <option value="Bey">ব্যয়</option>
                                <option value="Uttulon">উত্তোলন</option>
                            </select>
                        </div>
                    </div>
                    <!-- Description Field -->
                    <div class="mt-6">
                        <label for="description" class="block text-gray-300 mb-2">বিবরণ</label>
                        <input type="text" id="description" class="form-input w-full p-3 rounded-lg" placeholder="হিসাবের বিবরণ লিখুন">
                    </div>
                    <!-- Amount Field -->
                    <div class="mt-6">
                        <label for="amount" class="block text-gray-300 mb-2">টাকার পরিমাণ</label>
                        <input type="number" id="amount" inputmode="decimal" class="form-input w-full p-3 rounded-lg" placeholder="টাকার পরিমাণ লিখুন">
                    </div>
                    <!-- Submit Button -->
                    <div class="mt-8">
                        <button type="submit" id="submit-btn" class="w-full btn btn-primary text-white font-bold py-3 rounded-lg shadow-lg" disabled>সাবমিট করুন</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Data Page -->
    <div id="data-page" class="hidden">
        <header class="bg-gray-800/80 backdrop-blur-sm sticky top-0 z-10">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <button id="back-btn" class="btn bg-gray-700 hover:bg-gray-600 text-white font-semibold p-2 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                    </button>
                    <h1 class="text-2xl font-bold text-cyan-400">হিসাব বিবরণী</h1>
                </div>
            </div>
        </header>

        <main class="container mx-auto px-4 py-8 page">
            <!-- Filter Section -->
            <section class="bg-gray-800 p-4 sm:p-6 rounded-2xl shadow-xl mb-8">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 items-end">
                    <div>
                        <label for="start-date" class="block text-gray-300 mb-2 text-sm">শুরুর তারিখ</label>
                        <input type="date" id="start-date" class="form-input w-full p-2 rounded-lg text-sm">
                    </div>
                    <div>
                        <label for="end-date" class="block text-gray-300 mb-2 text-sm">শেষ তারিখ</label>
                        <input type="date" id="end-date" class="form-input w-full p-2 rounded-lg text-sm">
                    </div>
                    <div class="flex gap-2">
                        <button id="search-btn" class="w-full btn bg-cyan-600 hover:bg-cyan-500 text-white font-semibold py-2 px-4 rounded-lg">সার্চ</button>
                        <button id="reset-btn" class="w-full btn bg-gray-600 hover:bg-gray-500 text-white font-semibold py-2 px-4 rounded-lg">রিসেট</button>
                    </div>
                </div>
            </section>

            <!-- Summary and Chart Section -->
            <section class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
                <div class="lg:col-span-1 bg-gray-800 p-6 rounded-2xl shadow-xl flex flex-col justify-center">
                    <h3 class="text-xl font-semibold mb-4 text-cyan-300 border-b border-gray-700 pb-2">সারসংক্ষেপ</h3>
                    <div class="space-y-3 text-lg">
                        <div class="flex justify-between items-center">
                            <span class="text-gray-300">মোট আয়:</span>
                            <span id="total-income" class="font-bold text-green-400">০.০০ ৳</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-gray-300">মোট ব্যয়:</span>
                            <span id="total-expense" class="font-bold text-red-400">০.০০ ৳</span>
                        </div>
                         <div class="flex justify-between items-center">
                            <span class="text-gray-300">মোট উত্তোলন:</span>
                            <span id="total-withdrawal" class="font-bold text-yellow-400">০.০০ ৳</span>
                        </div>
                        <div class="border-t border-gray-700 my-2"></div>
                        <div class="flex justify-between items-center text-xl">
                            <span class="text-gray-200 font-semibold">বর্তমান ব্যালেন্স:</span>
                            <span id="total-balance" class="font-bold text-cyan-400">০.০০ ৳</span>
                        </div>
                    </div>
                </div>
                <div class="lg:col-span-2 bg-gray-800 p-6 rounded-2xl shadow-xl flex items-center justify-center min-h-[300px]">
                    <canvas id="myChart"></canvas>
                </div>
            </section>

            <!-- Data Table Section -->
            <section class="bg-gray-800 rounded-2xl shadow-xl overflow-hidden">
                 <h3 class="text-xl font-semibold p-6 text-cyan-300 border-b border-gray-700">সকল লেনদেন</h3>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-gray-700">
                            <tr>
                                <th class="p-4">#</th>
                                <th class="p-4">তারিখ</th>
                                <th class="p-4">ধরন</th>
                                <th class="p-4">বিবরণ</th>
                                <th class="p-4 text-right">টাকার পরিমাণ</th>
                            </tr>
                        </thead>
                        <tbody id="transaction-table-body">
                           <!-- Data will be populated here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        document.addEventListener('DOMContentLoaded', () => {
            // Element selectors
            const loginModal = document.getElementById('login-modal');
            const loginBox = document.getElementById('login-box');
            const loginForm = document.getElementById('login-form');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginError = document.getElementById('login-error');
            
            // Change username label to Email
            document.querySelector('label[for="username"]').textContent = 'ইমেল';
            usernameInput.type = 'email';
            usernameInput.placeholder = 'e.g., admin@gmail.com';

            const mainPage = document.getElementById('main-page');
            const dataPage = document.getElementById('data-page');

            const dataBtn = document.getElementById('data-btn');
            const backBtn = document.getElementById('back-btn');

            const transactionForm = document.getElementById('transaction-form');
            const dateInput = document.getElementById('date');
            const typeInput = document.getElementById('type');
            const descriptionInput = document.getElementById('description');
            const amountInput = document.getElementById('amount');
            const submitBtn = document.getElementById('submit-btn');
            
            const tableBody = document.getElementById('transaction-table-body');
            const totalIncomeEl = document.getElementById('total-income');
            const totalExpenseEl = document.getElementById('total-expense');
            const totalWithdrawalEl = document.getElementById('total-withdrawal');
            const totalBalanceEl = document.getElementById('total-balance');

            const startDateInput = document.getElementById('start-date');
            const endDateInput = document.getElementById('end-date');
            const searchBtn = document.getElementById('search-btn');
            const resetBtn = document.getElementById('reset-btn');

            const ctx = document.getElementById('myChart').getContext('2d');
            let myChart;

            // --- Firebase Setup (Hardcoded to fix connection issue) ---
            const firebaseConfig = {
                apiKey: "AIzaSyD6sUUquz119iCVYU4pdZ7zhXks2-L1vyk",
                authDomain: "uniquecomputerhisab.firebaseapp.com",
                projectId: "uniquecomputerhisab",
                storageBucket: "uniquecomputerhisab.firebasestorage.app",
                messagingSenderId: "860795073108",
                appId: "1:860795073108:web:17807ed88c8cf002ca33c1"
            };
            const appId = firebaseConfig.appId; // FIX: Define appId from config
            
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            const auth = getAuth(app);

            // --- App State ---
            let transactions = [];
            let unsubscribe; 
            let userId;

            // --- AUTHENTICATION & LOGIN LOGIC ---
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // User is signed in
                    userId = user.uid;
                    setupRealtimeListener();
                    loginModal.classList.add('opacity-0', 'pointer-events-none');
                    mainPage.classList.remove('hidden');
                } else {
                    // User is signed out
                    if (unsubscribe) unsubscribe();
                    userId = null;
                    loginModal.classList.remove('opacity-0', 'pointer-events-none');
                    mainPage.classList.add('hidden');
                    dataPage.classList.add('hidden');
                }
            });

            setTimeout(() => {
                loginBox.style.transform = 'scale(1)';
                loginBox.style.opacity = '1';
            }, 100);

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                loginError.textContent = '';
                const email = usernameInput.value;
                const password = passwordInput.value;

                signInWithEmailAndPassword(auth, email, password)
                    .catch((error) => {
                        // Log the full error to the console for detailed debugging
                        console.error("Full Login Error Object:", error);

                        if (error.code === 'auth/invalid-credential') {
                            loginError.textContent = 'ভুল ইমেল অথবা পাসওয়ার্ড!';
                        } else if (error.code === 'auth/operation-not-allowed') {
                            loginError.textContent = 'এই লগইন পদ্ধতিটি চালু নেই।';
                        }
                        else {
                            loginError.textContent = 'একটি সমস্যা হয়েছে। আবার চেষ্টা করুন।';
                        }
                        loginBox.classList.add('animate-shake');
                        setTimeout(() => loginBox.classList.remove('animate-shake'), 500);
                    });
            });

            const style = document.createElement('style');
            style.innerHTML = `@keyframes shake { 0%, 100% { transform: translateX(0); } 10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); } 20%, 40%, 60%, 80% { transform: translateX(5px); } } .animate-shake { animation: shake 0.5s ease-in-out; }`;
            document.head.appendChild(style);


            // --- PAGE NAVIGATION ---
            dataBtn.addEventListener('click', () => {
                mainPage.classList.add('hidden');
                dataPage.classList.remove('hidden');
                renderData(transactions);
            });

            backBtn.addEventListener('click', () => {
                dataPage.classList.add('hidden');
                mainPage.classList.remove('hidden');
            });

            // --- MAIN PAGE FORM LOGIC ---
            dateInput.value = new Date().toISOString().slice(0, 10);
            const formInputs = [dateInput, typeInput, descriptionInput, amountInput];
            formInputs.forEach(input => input.addEventListener('input', validateForm));



            function validateForm() {
                const allFilled = formInputs.every(input => input.value.trim() !== '');
                submitBtn.disabled = !allFilled;
            }
            
            transactionForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (!userId) {
                    alert("অনুগ্রহ করে আবার চেষ্টা করুন।");
                    return;
                }
                const newTransaction = {
                    date: dateInput.value,
                    type: typeInput.value,
                    description: descriptionInput.value,
                    amount: parseFloat(amountInput.value),
                    createdAt: Timestamp.now()
                };
                
                try {
                    const collectionPath = `artifacts/${appId}/users/${userId}/transactions`;
                    await addDoc(collection(db, collectionPath), newTransaction);
                    
                    transactionForm.reset();
                    dateInput.value = new Date().toISOString().slice(0, 10);
                    validateForm();
                    
                    submitBtn.textContent = 'সফলভাবে যোগ হয়েছে!';
                    submitBtn.classList.replace('btn-primary', 'bg-green-600');
                    setTimeout(() => {
                        submitBtn.textContent = 'সাবমিট করুন';
                        submitBtn.classList.replace('bg-green-600', 'btn-primary');
                    }, 2000);
                } catch (error) {
                    console.error("Error adding document: ", error);
                    alert("ডেটা যোগ করতে সমস্যা হয়েছে।");
                }
            });

            // --- DATA PAGE LOGIC ---
            const setupRealtimeListener = () => {
                if (unsubscribe) unsubscribe();
                if (!userId) return;

                const collectionPath = `artifacts/${appId}/users/${userId}/transactions`;
                const q = query(collection(db, collectionPath));
                
                unsubscribe = onSnapshot(q, (querySnapshot) => {
                    const fetchedTransactions = [];
                    querySnapshot.forEach((doc) => {
                        fetchedTransactions.push({ id: doc.id, ...doc.data() });
                    });
                    
                    transactions = fetchedTransactions.sort((a, b) => b.createdAt.toMillis() - a.createdAt.toMillis());
                    
                    if (!dataPage.classList.contains('hidden')) {
                        renderData(transactions);
                    }
                }, (error) => {
                    console.error("Error fetching realtime data:", error);
                });
            };
            
            const renderData = (dataToRender) => {
                tableBody.innerHTML = '';
                if (dataToRender.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="5" class="text-center p-8 text-gray-400">কোনো ডেটা পাওয়া যায়নি।</td></tr>`;
                } else {
                    dataToRender.forEach((tr, index) => {
                        const row = document.createElement('tr');
                        row.className = 'border-b border-gray-700 hover:bg-gray-700/50 transition-colors duration-200';
                        
                        let amountColor = '';
                        if (tr.type === 'Ay') amountColor = 'text-green-400';
                        else if (tr.type === 'Bey') amountColor = 'text-red-400';
                        else if (tr.type === 'Uttulon') amountColor = 'text-yellow-400';

                        row.innerHTML = `
                            <td class="p-4 text-gray-400">${dataToRender.length - index}</td>
                            <td class="p-4">${new Date(tr.date).toLocaleDateString('bn-BD')}</td>
                            <td class="p-4"><span class="px-2 py-1 rounded-full text-sm font-semibold ${tr.type === 'Ay' ? 'bg-green-900 text-green-300' : tr.type === 'Bey' ? 'bg-red-900 text-red-300' : 'bg-yellow-900 text-yellow-300'}">${tr.type === 'Ay' ? 'আয়' : tr.type === 'Bey' ? 'ব্যয়' : 'উত্তোলন'}</span></td>
                            <td class="p-4">${tr.description}</td>
                            <td class="p-4 text-right font-semibold ${amountColor}">${tr.amount.toLocaleString('bn-BD', { style: 'currency', currency: 'BDT' })}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                }
                updateSummaryAndChart(dataToRender);
            };

            const updateSummaryAndChart = (data) => {
                const totalIncome = data.filter(t => t.type === 'Ay').reduce((sum, t) => sum + t.amount, 0);
                const totalExpense = data.filter(t => t.type === 'Bey').reduce((sum, t) => sum + t.amount, 0);
                const totalWithdrawal = data.filter(t => t.type === 'Uttulon').reduce((sum, t) => sum + t.amount, 0);
                const totalBalance = totalIncome - totalExpense - totalWithdrawal;
                
                const formatCurrency = (num) => num.toLocaleString('bn-BD', { style: 'currency', currency: 'BDT' });

                totalIncomeEl.textContent = formatCurrency(totalIncome);
                totalExpenseEl.textContent = formatCurrency(totalExpense);
                totalWithdrawalEl.textContent = formatCurrency(totalWithdrawal);
                totalBalanceEl.textContent = formatCurrency(totalBalance);

                const chartData = {
                    labels: ['আয়', 'ব্যয়', 'উত্তোলন'],
                    datasets: [{
                        label: 'হিসাব',
                        data: [totalIncome, totalExpense, totalWithdrawal],
                        backgroundColor: ['rgba(16, 185, 129, 0.7)','rgba(239, 68, 68, 0.7)','rgba(245, 158, 11, 0.7)'],
                        borderColor: ['#10B981','#EF4444','#F59E0B'],
                        borderWidth: 1
                    }]
                };

                if (myChart) {
                    myChart.data = chartData;
                    myChart.update();
                } else {
                    myChart = new Chart(ctx, {
                        type: 'pie', data: chartData,
                        options: {
                            responsive: true, maintainAspectRatio: false,
                            plugins: {
                                legend: { position: 'top', labels: { color: '#D1D5DB'}},
                                title: { display: true, text: 'আয় বনাম ব্যয় ও উত্তোলন', color: '#F9FAFB', font: { size: 16 }}
                            }
                        }
                    });
                }
            };
            
            searchBtn.addEventListener('click', () => {
                const startDate = startDateInput.value;
                const endDate = endDateInput.value;
                if (!startDate || !endDate) return;

                const filteredData = transactions.filter(t => t.date >= startDate && t.date <= endDate);
                renderData(filteredData);
            });
            
            resetBtn.addEventListener('click', () => {
                startDateInput.value = '';
                endDateInput.value = '';
                renderData(transactions);
            });
        });
    </script>
</body>
</html>
